<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Canvas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/main.css">
    <script type="module" src="assets/scripts/main.js"></script>
</head>
<body>

    <section>
        <canvas id="canvas" width="600px" height="600px"></canvas>
    </section>

    <section>
        <form id="shapeForm" action="">
            <div class="mb-3">
                <label for="shape">Choix de la forme : </label>
                <select class="form-select" name="shape" id="shape">
                    <option disabled>Choix de la forme</option>
                    <option value="rectangle">Rectangle</option>
                    <option value="circle">Cercle</option>
                </select>
            </div>
            <div id="width-container" class="mb-3">
                <label for="width">Largeur : </label>
                <input class="form-control" placeholder="aléatoire si vide.." type="number" min="0" max="600" name="width" id="width">
            </div>
            <div id="height-container" class="mb-3">
                <label for="height">Hauteur : </label>
                <input class="form-control" placeholder="aléatoire si vide.." type="number" min="0" max="600" name="height" id="height">
            </div>
            <div class="mb-3">
                <label for="color">Couleur : </label>
                <input class="form-control form-control-color" type="color" name="color" id="color" required>
            </div>
            <button class="btn btn-primary" value="Créer la forme">Créer</button>
        </form>
    </section>

</body>
</html>
